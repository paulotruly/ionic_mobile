<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <h1> Teste </h1>
    </ion-card-header>

    <ion-card>
      <ion-card-header>
        <ion-input readonly="true" label="Senha: ">Senha emitida: </ion-input>
      </ion-card-header>
      <ion-card-content>
        <ion-text>
          <H1 color="white">Retire sua Senha</H1>
        </ion-text>
        <ion-button expand="block" (click)="senhasService.novaSenha('SG')">Senha Geral</ion-button>
        <ion-button expand="block" (click)="senhasService.novaSenha('SP')">Senha Prioritaria</ion-button>
        <ion-button expand="block" (click)="senhasService.novaSenha('SE')">Senha Exame</ion-button>
      </ion-card-content>
    </ion-card>

  </ion-card>
  
</ion-content>
