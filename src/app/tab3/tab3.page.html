<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-label> Relatório </ion-label>
        <ion-item> Senhas emitidas: {{ senhasService.senhasTotal }} </ion-item>
        <ion-item> Senhas geral: {{ senhasService.senhasGeral }} </ion-item>
        <ion-item> Senhas prioritárias: {{ senhasService.senhasPrior }} </ion-item>
        <ion-item> Senhas SP: {{ contarSenhasSP() }} </ion-item> <!-- Adicionando contagem de senhas SP -->
        <ion-item> Senhas exames: {{ senhasService.senhasExame }} </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
